  <head>

      rel="stylesheet"

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Arial", sans-serif;
        background-color: #f0f8ff;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      .header {
        background-color: #007bff;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 60px;
        color: white;
      }
      .header .logo {
        display: flex;
        align-items: center;
        cursor: pointer;
      }
      .header .logo i {
        font-size: 24px;
        margin-right: 10px;
      }
      .header .logo span {
        font-size: 18px;
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
      }
      .header .logo span:hover {
        background-color: #2a4d8f;
        color: #fff;
      }
      .header .logo span:active {
        background-color: #4a6dbf;
      }
      .header .nav {
        display: flex;
        align-items: center;
      }
      .header .nav a {
        margin: 0 15px;
        text-decoration: none;
        color: white;
        font-size: 16px;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      .header .nav a.active,
      .header .nav a:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }
      .header .nav a:active {
        background-color: #4a6dbf;
      }
      .header .search {
        display: flex;
        align-items: center;
      }
      .header .search input {
        padding: 8px;
        border: none;
        border-radius: 5px;
        margin-right: 10px;
        color: #000;
      }
      .header .search i {
        font-size: 18px;
        color: white;
      }
      .header .menu {
        position: relative;
      }
      .header .menu i {
        font-size: 24px;
        cursor: pointer;
        padding: 5px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
      }
      .header .menu i:hover {
        background-color: #2a4d8f;
        color: #fff;
      }
      .header .menu i:active {
        background-color: #4a6dbf;
      }

      .logo .dropdown {
        display: none;
        position: absolute;
        top: 10%;
        left: 4%;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        overflow: hidden;
      }
      .logo .dropdown a {
        display: block;
        padding: 10px 20px;
        color: #333;
        text-decoration: none;
        transition: background-color 0.3s;
      }
      .logo .dropdown a:hover {
        background-color: #f0f0f0;
      }
      .logo .dropdown a:active {
        background-color: #e0e0e0;
      }
      .logo:hover .dropdown {
        display: block;
      }
      .content {
        flex: 1;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .courses {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
      }
      .course {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin: 10px;
        width: 300px;
        text-align: center;
        padding: 20px;
        transition: transform 0.3s;
      }
      .course:hover {
        transform: translateY(-5px);
      }
      .course .box {
        width: 100%;
        height: 200px;
        background-color: #ccc;
        background-image: url("https://placehold.co/300x200");
        background-size: cover;
        background-position: center;
        border-radius: 10px;
      }
      .course .info {
        margin-top: 10px;
        font-size: 14px;
        color: #333;
      }
      .course button {
        margin-top: 10px;
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .course button:hover {
        background-color: #0056b3;
      }
      .footer {
        background-color: #00008b;
        height: 50px;
        position: relative;
        color: white;
        bottom: 0;
        left: 0;
        right: 0;
      }
    </style>
    <script>
      var courses = [];
      var courseFiltered = [];

      function searchCourse(event) {
        let searchStr = event.target.value;
        courseFiltered = courses.filter((course) =>
          course.fullname.toLowerCase().includes(searchStr.toLowerCase())
        );
        console.log(courseFiltered);
        renderCourses();
      }

      function renderCourses() {
        const coursesContainer = document.querySelector(".courses");
        if (!coursesContainer) return; // Kiểm tra xem phần tử có tồn tại không

        let innerHTML = "";
        courseFiltered.forEach((course) => {
          innerHTML += `
                <a href="/Screens/CourseDetail.html?id=${
                  course.id
                }" class="course">
                    <div class="box" style="background-image: url('https://learn.s4h.edu.vn/pluginfile.php/1932/course/overviewfiles/z5778321537885_fe8149976b353cbd2608172f46d2998c.jpg');"></div>
                    <div class="info">
                        <p>Course Title: ${course.fullname}</p>
                        <p>Classes: ${course.assignments.length}</p>
                        <p>Created on: ${new Date(
                          course.timemodified * 1000
                        ).toLocaleDateString()}</p>
                    </div>
                    <button>Enter Course</button>
                </a>
            `;
        });
        coursesContainer.innerHTML = innerHTML;
      }

      // Gọi hàm khi trang được tải
      document.addEventListener("DOMContentLoaded", displayCourses);

      async function displayCourses() {
        const token = localStorage.getItem("token");
        let url = "https://learn.s4h.edu.vn/webservice/rest/server.php";
        url += "?wstoken=" + token;
        url += "&moodlewsrestformat=json";
        url += "&wsfunction=mod_assign_get_assignments";

        try {
          const response = await fetch(url, {
            method: "GET",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
          });

          if (!response.ok) {
            throw new Error("Failed to fetch assignments");
          }

          const data = await response.json();
          console.log(data);
          courses = data.courses || []; // Giả định dữ liệu trả về có thuộc tính 'courses'
          courseFiltered = courses;
          renderCourses();
        } catch (error) {
          console.error("Error:", error);
        }
      }

      function redirectToUserInfo() {
        window.location.href = "user_info.html";
      }

      // Adding a new course dynamically
      document.addEventListener("DOMContentLoaded", () => {
        // Add event listener to the menu icon
        const menuIcon = document.querySelector(".header .menu i");
        menuIcon.addEventListener("click", toggleDropdown);
      });

      function toggleDropdown() {
        const dropdown = document.querySelector(".header .menu .dropdown");
        dropdown.style.display =
          dropdown.style.display === "block" ? "none" : "block";
      }

      async function getUserInfo() {
        const token = localStorage.getItem("token");
        const username = localStorage.getItem("username");

        // url + param
        let url = "https://learn.s4h.edu.vn/webservice/rest/server.php";
        url += "?wstoken=" + token;
        url += "&moodlewsrestformat=json";
        url += "&wsfunction=core_user_get_users_by_field";
        url += "&field=username";
        url += `&values[0]=${username}`;

        try {
          const response = await fetch(url, {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
          });
          const json = await response.json();
          if (json.length < 1) return;
          document.querySelector("#username").innerText = json[0].fullname;
        } catch (error) {
          alert(error);
        }
      }

      getUserInfo();
    </script>
